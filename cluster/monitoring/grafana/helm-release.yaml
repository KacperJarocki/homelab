apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana 
  namespace: monitoring  
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: '9.*' 
      sourceRef:
        kind: HelmRepository
        name: grafana 
        namespace: monitoring
  values:
    persistence:
      enabled: true
      size: 5Gi
