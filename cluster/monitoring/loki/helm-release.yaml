apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: ">=6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 1h
  values:
    loki:
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
          enabled: true
      limits_config:
        allow_structured_metadata: true
        retention_period: 168h
        volume_enabled: true
      ruler:
        enable_api: true
      storage:
        type: s3
        bucketNames:
          chunks: loki
          ruler: loki
          admin: loki
        s3:
          endpoint: https://rustfs.kacperjarocki.dev
          region: poland
          s3ForcePathStyle: true
          accessKeyId: loki
          secretAccessKey: ldwGaLxJymHkU3sBfV1T6q0C5XEhKoYrp82tuZWO

    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    minio:
      enabled: false

    memcached:
      enabled: true
    chunksCache:
      resources:
        requests:
          cpu: 100m
          memory: 1000Mi
        limits:
          cpu: 200m
          memory: 1000Mi
    resultsCache:
      resources:
        requests:
          cpu: 100m
          memory: 1000Mi
        limits:
          cpu: 200m
          memory: 1000Mi
    memcachedExporter:
      resources:
        requests:
          cpu: 100m
          memory: 1000Mi
        limits:
          cpu: 200m
          memory: 1000Mi
    gateway:
      enabled: true
      service:
        type: ClusterIP
