apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app 
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KacperJarocki/homelab.git
    targetRevision: main
    path: cluster/test/
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
