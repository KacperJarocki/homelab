apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: metalPool 
  namespace: networking 
spec:
  addresses:
  - 192.168.1.50-192.168.1.100
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metalAd
  namespace: networking
spec:
  ipAddressPools:
  - metalPool
