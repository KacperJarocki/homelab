apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: default-resources-if-missing
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: add-default-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno-system
                - longhorn-system
                - monitoring
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (name): "*"
                resources:
                  requests:
                    +(cpu): "100m"
                    +(memory): "128Mi"
                  limits:
                    +(cpu): "500m"
                    +(memory): "512Mi"
