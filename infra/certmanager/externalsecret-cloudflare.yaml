apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
  namespace: cert-manager 
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: cloudflare-api-key
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: "api"                
        property: "api-key"       
