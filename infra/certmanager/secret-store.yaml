apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.vault.svc.cluster.local:8200"
      path: "/v1/cloudflare/data/api"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "auth/kubernetes"
          role: "external-secrets-role"
          serviceAccountRef:
            name: external-secrets-sa
